<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Detected Faces</title>
    <style>
        .face-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .face-card {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }

        .face-card img {
            width: 100%;
            height: auto;
        }

        .match-info {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Detected Faces</h1>

    <div class="face-container">
        <!-- Loop through detected and matched faces -->
        {% for face in matched_faces %}
        <div class="face-card">
            <h3>Detected Face</h3>
            <img src="{{ face.detected_image }}" alt="Detected Face">

            <h3>Matched Face</h3>
            <img src="{{ face.registered_image }}" alt="Registered Face">

            <div class="match-info">
                <p>Match Score: {{ face.score }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

</body>

</html>
